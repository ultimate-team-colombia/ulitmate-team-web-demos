<div class="content "></div>

<mat-card class="mb-3">
  <h1>Registro de equipo</h1>
  <p>En esta sección se presentara tu fomulario de inscripción al torneo. No te quedes sin cupo. </p>
</mat-card>
<mat-card>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nombre de tu equipo</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>team</mat-icon>
        <mat-hint>Diligenica el nombre de tu equipo</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
  </div>

  <p>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label>Standard form field</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>

</mat-card>
